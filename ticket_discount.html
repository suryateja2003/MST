<html>
<head>
<script language="javascript">
var m,t,c=150,d,tp;
m=window.prompt("enter the movie name");
document.write("<h3 style='color:red'>");
document.write("movie name:"+m);
document.write("<br>");
t=window.prompt("enter the number of tickets");
document.write("<h3 style='color:black'>");
document.write("total tickets:"+t);
document.write("<br>");
r=t*c;
document.write("<h3 style='color:pink'>");
document.write("original cost:"+r);
document.write("<br>");
d=r*10/100; 
document.write("<h2 style='color:blue'>");
document.write("discount:"+d);
document.write("<br>");
tp=r-d;
document.write("<h1 style='color:green'>");
document.write("after discount cost:"+tp);
document.write("<br>");
</script>
</head>
</html>
